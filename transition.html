<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid;
            width: 150px;
            height: 150px;
            background-color: brown;
            transition: width 1s ease, height 1s ease, transform 1s;
        }

        .box:hover {
            width: 400px;
            height: 400px;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
    <div class="box">
        <h1>Transition</h1>
    </div>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>

</html>
