<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing</title>
    <style>
        .container,
        .inner {
            height: 150px;
            width: 150px;
            border: 2px solid;
        }

        .container {

            background-color: blanchedalmond;
        }

        .inner {
            background-color: brown;
            transform: translate(20px, 30px) rotate(150deg) scale(.45);
            translate: 100px;
        }
    </style>
</head>

<body>
    <h1>Now its time to practise the boxing</h1>
    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">
        <div class="inner">box-2</div>
    </div>
    <div class="box container">
        <div class="inner">box-3</div>
    </div>
</body>

</html>
